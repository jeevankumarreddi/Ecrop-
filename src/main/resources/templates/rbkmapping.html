<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>rbkmapping</title>
</head>

<body>

	<div th:replace="home :: content"></div>
	<br>
	<div style="text-align: right;">
		<a th:href="@{/incharge_det}">
			<button type="button" class="btn btn-primary btn-block">Click for Additional/Incharge Details</button>
		</a>
	</div>
	<div class="container-fluid header-design-login">
		<div class="row justify-content-center align-items-center" style="height: 10vh;">
			<div class="webland-container">
				<form th:object="${rbk}" th:action="@{/rbkSaveprofile}" method="post">
					<h5>Mapping Of Employee With village secretariat</h5>
					<br>
					<div class="mb-3">
						<label for="name">Select Employee:</label>
						<select name="employee" class="form-select" aria-label="Crop Year">
							<option value="0">-select name-</option>
							<option th:each="emp : ${mandalName}" th:value="${emp.emp_code}" th:text="${emp.emp_name}">
								Employee Name</option>

						</select>
					</div>
					<div class="mb-3">
						<label for="name">Select Incharge:</label>
						<select name="incharge" class="form-select" aria-label="Select Incharge">
							<option value="" th:disabled="true" th:selected="true">-Select Incharge-</option>
							<option value="I">Incharge</option>
							<option value="R">Regular</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="name">Add Village Secretariat:</label>
						<select name="village" class="form-select" aria-label="Select Village">
							<option value="0">-Select Village-</option>
							<option th:each="emp : ${villname}" th:value="${emp.vcode}" th:text="${emp.vname}">Village
								Name</option>

						</select>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Add</button>
					<div>
						<span th:utext="${msg}"></span>
					</div>
				</form>
				<br>
				<br>

				<table class="table">
					<thead>
						<tr>
							<th>S.no</th>
							<th>RBK</th>
							<th>Employee Name</th>
							<th>Employee Code</th>
							<th>RBK User ID</th>
							<th>Employee Status</th>
							<th>Mobile</th>
							<th>Mail id</th>
							<th>Masked Aadhaar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item, rowStat : ${items}">
							<td th:text="${rowStat.index + 1}" data-label="S.no"></td>
							<td th:text="${item.rbk}" data-label="RBK Name"></td>
							<td th:text="${item.employeeName}" data-label="Employee Name"></td>
							<td th:text="${item.mobile}" data-label="Mobile"></td>
							<td th:text="${item.rbkCode}" data-label="RBK Code"></td>
							<td th:text="${item.rbkUserId}" data-label="RBK User ID"></td>
							<td th:text="${item.employeeCode}" data-label="Employee Code"></td>
							<td th:text="${item.requestedFor}" data-label="Requested For"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
